---
layout: default
---

{{ content }}

{% if page.references %}
<h2>References</h2>
<ul>
{% for ref in page.references %}
<li>{% if ref contains "http" %}<a href="{{ref}}" target="_blank">{{ref}}</a>{% else %}{{ref}}{% endif %}</li>
{% endfor %}
</ul>
{% endif %}

{% if page.comments %}
<div id="disqus_thread"></div>
<script>
var disqus_config = function () {this.page.url="{{site.url}}{{page.url}}";this.page.identifier="{{page.url}}";this.page.title="{{page.title}}";};
(function() {var d=document, s=d.createElement('script');s.src='https://dgkim5360-github-io.disqus.com/embed.js';s.setAttribute('data-timestamp', +new Date());(d.head || d.body).appendChild(s);})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endif %}
